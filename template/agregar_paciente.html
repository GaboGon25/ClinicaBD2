<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Paciente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="static/agregar_paciente.css"> <!-- Enlace al CSS externo -->
</head>
<body>

<div class="container py-5">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
    <h2><i class="bi bi-person-plus-fill me-2"></i>Agregar Paciente</h2>
    <a href="" class="btn btn-primary">
      <i class="bi bi-table"></i> Ver Pacientes
    </a>
  </div>

  <div class="form-container">
    <form>
      <div class="row mb-4">
        <div class="col-md-6 mb-3 mb-md-0">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" placeholder="Ej. Juan" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" placeholder="Ej. Pérez" required>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6 mb-3 mb-md-0">
          <label class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Ocupación</label>
            <input type="text" class="form-control" placeholder="Ej. Estudiante" required>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6 mb-3 mb-md-0">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" placeholder="correo@ejemplo.com" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Teléfono</label>
          <input type="text" class="form-control" placeholder="0999999999" required>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Dirección</label>
        <textarea class="form-control" rows="3" placeholder="Dirección completa" required></textarea>
      </div>

      <div class="d-grid">
        <button class="btn btn-success" type="submit">
          <i class="bi bi-plus-circle"></i> Agregar Paciente
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
